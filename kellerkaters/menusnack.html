<html lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <head>
        
        <table id="gsheet" class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Description</th>
                </tr>
            </thead>
            <tbody id="gsheet1"></tbody>
        </table>
    </head>
    <link rel="stylesheet" href="../stylesheets/menu.css">
    
    <body>
    </body>
    <script>
       
    
      let xmlhttp = new XMLHttpRequest();
      var item = [];
      var price = [];
      var description = [];      
      
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let data = JSON.parse(this.responseText).feed.entry;
          let i,j,k;
  
  
          for (i = 0; i < data.length; i++) {
            item.push(data[i]["gsx$item"]["$t"]);
            price.push(data[i]["gsx$price"]["$t"]);
            description.push(data[i]["gsx$description"]["$t"]);
      
            document.getElementById("gsheet1").innerHTML +=
              "<tr>" +
              "<td>" +
              item[i] +
              "</td>" +
              "<td>" +
              price[i] +
              "</td>" +
              "<td>" +
              description[i] +
              "</td>" +
              "</tr>";
              
          }
        }
      };
  
      xmlhttp.open(
        "GET",
        "https://spreadsheets.google.com/feeds/list/15gT8DzszGlCgqA4QOU_rVssCSEWGxniuBiqDSbOwI8Y/5/public/full?alt=json",
        true
      );
      xmlhttp.send();
    </script>
    
</html>
