<!DOCTYPE html>
<html>
<head>

    <label>
    <span class="reqname">Name of Requestee: <span class="required">*</span></span>

      <input type="text" name="entry.2064814677" id="entry.2064814677" maxlength="4" size="4" required>

    <input type="text" name="entry.1873909031" id="entry.1873909031" maxlength="40" size="40" required>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
<link rel="stylesheet" href="../stylesheets/main.css">
</head>
<body>

  <script type="text/javascript">var submitted=false;</script>

  $('#gform').on('submit', function(e) {
