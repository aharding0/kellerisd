<script>
  let xmlhttp = new XMLHttpRequest();
  var item = [];
  var price = [];
  var description = [];
  var imgsrc = [];

  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      let data = JSON.parse(this.responseText).feed.entry;
      let i, j, k;

      
      for (i = 0; i < data.length; i++) {
        item.push(data[i]["gsx$item"]["$t"]);
        price.push(data[i]["gsx$price"]["$t"]);
        description.push(data[i]["gsx$description"]["$t"]);
        imgsrc.push(data[i]["gsx$imgsrc"]["$t"]);
        document.getElementById("test").innerHTML += "<div class='col-md-6'><div class='single_menu'><img src='"+imgsrc[i]+"' alt="+item[i]+"><div class='menu_content'><h4>"+item[i]+"<span>"+price[i]+"</span></h4><p>"+description[i]+"</p></div></div></div>";
      }
      
    }
  };

  xmlhttp.open(
    "GET",
    "https://spreadsheets.google.com/feeds/list/15gT8DzszGlCgqA4QOU_rVssCSEWGxniuBiqDSbOwI8Y/5/public/full?alt=json",
    true
  );
  xmlhttp.send();

</script>
