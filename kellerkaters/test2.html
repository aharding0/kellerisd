  <script>
      var total = 0;
      var qty = [];
      var item = [];
      var price = [];
      var numItems = 0;
      var input, filter, table, tr, td, cell, i, j;
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
      for (i = 1; i < tr.length; i++) {
        item[i] = document.getElementById("item"+i).innerHTML;
        price[i] = parseFloat(document.getElementById("price" + i).innerHTML.replace(/[$]/g, ""));
        qty[i] = document.getElementById("qty" + i).value;

        document.getElementById("qty" + i).addEventListener("change", calc);
      }

      function setAction(form) {
        form.action = "https://accounts.google.com/AccountChooser?continue=https://docs.google.com/forms/d/1O8IK0CMt_ijDpFhnqUBHYqVk-Q2a_Yc-xisyVjLsKAc/formResponse?" + "";
        alert(form.action);
        return false;
}


      function myFunction() {
        var input, filter, table, tr, td, cell, i, j;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {

          tr[i].style.display = "none";

          td = tr[i].getElementsByTagName("td");
          for (var j = 0; j < td.length; j++) {
            cell = tr[i].getElementsByTagName("td")[j];
            if (cell) {
              if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
                break;
              }
            }
          }
        }

      }

      function calc() {
        total = 0;
        var count=1;
        
        document.getElementById("entry.1873909031").value = "";
        for (i = 1; i < tr.length; i++) {
        	
          price[i] = parseFloat(document.getElementById("price" + i).innerHTML.replace(/[$]/g, ""));
          qty[i] = document.getElementById("qty" + i).value;
          if(qty[i]>0){
          	total += price[i] * qty[i];
            item[i] = document.getElementById("item" + i).innerHTML;
            document.getElementById("entry.1873909031").value += count + ". " + item[i] + " - Quantity: " + qty[i] + "\n \n";
            count++;
          }
          
        }
        numItems = item.length;
        document.getElementById("total").textContent = "$" + total.toFixed(2);
        }

      function showOrder() {
        // Select the 'myInput' search box, and set it's value to an empty String
        document.getElementById("myInput").value = "";
        myFunction();
        // Call seach, which should reset the result list
        total = 0;
        var qty = [];
        var item = [];
        var price = [];
        var input, filter, table, tr, td, cell, i, j;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 1; i < tr.length; i++) {

          tr[i].style.display = "none";
          qty[i] = document.getElementById("qty" + i).value;
          //item[i] = document.getElementById("item"+i).textContent;
          price[i] = parseFloat(document.getElementById("price" + i).innerHTML.replace(/[$]/g, ""));
          td = tr[i].getElementsByTagName("td");
          for (var j = 0; j < td.length; j++) {
            cell = tr[i].getElementsByTagName("td")[2];
            if (cell) {
              if (qty[i] > 0) {
                tr[i].style.display = "";
                total += price[i] * qty[i];
                document.getElementById("total").textContent = "$" + total.toFixed(2);
                break;
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }


      }

      function showAll() {
        document.getElementById("myInput").value = "";
        myFunction();
      }
